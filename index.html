<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>赛事报名确认</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);

            text-align: center;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 25px;
        }

        }

            background-color: #3f51b5;
            color: #ffffff;
            padding: 15px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .mail-button:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
        }
        .important-note {
            margin-top: 35px;
            padding: 15px;
            background-color: #e8eaf6;
            border-left: 5px solid #3f51b5;
            text-align: left;
            border-radius: 5px;
            font-size: 14px;
        }
        .important-note strong {
            color: #1a237e;
        }

</head>

        </a>
        <p class="email-address">或手动复制邮箱地址：<br>wangzhesaishi@outlook.com</p>

            <strong>重要后续安排：</strong><br>
            承办方将于 <strong>6月21日（星期六）晚</strong> 发送详细的赛程安排和后续事宜至您的报名邮箱，请注意查收。<strong>邮箱作为唯一交流方式</strong><br>
